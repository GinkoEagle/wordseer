{% extends "base.html" %}
{% block title %}Document List{% endblock %}
{% block body %}
<h1>Document List in project {{ project.name }}</h1>
<table class="table table-striped">
    <thead>
        <tr><th>Filename</th></tr>
    </thead>
    {% for file in files %}
    <tr><td>{{ file.path }}</td></tr>
    {% endfor %}
</table>
{% endblock %}
