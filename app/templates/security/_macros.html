{% macro render_field_with_errors(field) %}
    {% if field.errors %}
        <div class="alert alert-danger">
            <ul>
                {% for error in field.errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
    {{ field.label }} {{ field(**kwargs)|safe }}
{% endmacro %}

{% macro render_field(field) %}
    {{ field(**kwargs)|safe }}
{% endmacro %}
