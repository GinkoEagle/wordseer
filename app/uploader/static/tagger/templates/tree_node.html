<div id='<%=id%>' class='tagger-node'>
     <span>
    <% if(units.length>0 || metadata.length>0){%>
   
        <span class="glyphicon glyphicon-plus-sign expand-node tagger-tooltip" title="Click to expand" style="display:none"></span>
        <span class="glyphicon glyphicon-minus-sign collapse-node  tagger-tooltip" title="Click to collapse"  ></span>
 
    <%} else {%> <span class="glyphicon glyphicon-minus-sign" style="color:white;"></span><%}%>
       </span>
    <button type='button' class='btn btn-sm tagger-tooltip <% if(type==="subunit") 
            {%> btn-primary <%} 
            else if(type==="metadata") 
            {%> btn-info <% }
            else
            { %> btn-success <%}%> node-tag node-tag-<%=type%>' 
            data-id='<%= id %>' data-xpaths='<%= xpaths[0] %>' 
            data-type='<%=type%>'
            data-isattribute='<%if(isAttribute){%>1<% }else{ %>0<%}%>'
            title="Click to preview"><%=tag%></button>
<% if(type!=="document") {%>
    <span class='node-tag-action node-tag-action-text' data-id='<%= id %>' data-xpaths='<%= xpaths[0] %>' title='Use as Text'> <span class='glyphicon glyphicon-ok'></span>&nbsp;Text</span>
    <span class='node-tag-action node-tag-action-dimension' data-id='<%= id %>' data-xpaths='<%= xpaths[0] %>' title='Use as Dimension'> <span class='glyphicon glyphicon-ok'></span>&nbsp;Dimension</span>
<%}%>
    <div class='tagger-node-children'></div>
</div>
