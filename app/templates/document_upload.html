{% extends "base.html" %}
{% block title %}New Document{% endblock %}
{% block body %}
<h1>New Document</h1>

<form action="/document/new" method="POST" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    <div class="form-group">
        <label for="uploaded_file">File</label>
        <input type="file" id="uploaded_file" name="uploaded_file">
        <p class="help-block">File should be JSON or XML.</p>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
{% endblock %}
